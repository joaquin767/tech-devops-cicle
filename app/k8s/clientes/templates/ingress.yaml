apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
  namespace: clientes-develop
spec:
  rules:
      - http:
          paths:
            - path: /hello
              pathType: Prefix
              backend:
                service:
                  name: clientes-svc
                  port:
                    number: 8080
---

